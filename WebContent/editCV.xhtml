<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/template/mylayout.xhtml">
	<ui:define name="content">
		<f:view>
			<c:set var="c" value="#{cv.theCV}" />
			<h1>Ã‰dition de votre CV : #{c.name}</h1>

			<h:form>
			Nom de votre CV : 
			<h:inputText id="name" value="#{c.name}">
					<f:validateLength minimum="4" maximum="200" />
				</h:inputText>
				<h:commandButton action="#{cv.save()}" value="Sauvegarder" />
			</h:form>

			<c:set var="count" value="0" />
			<c:forEach var="a" items="#{c.activities}">
				<h:form>
					<h:commandLink action="#{cv.editActivity(count)}">#{a.title}</h:commandLink>
				</h:form>
				<c:set var="count" value="${count + 1}" />
			</c:forEach>
		</f:view>
	</ui:define>
</ui:composition>
</html>
