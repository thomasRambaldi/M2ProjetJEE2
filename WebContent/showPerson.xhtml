<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" >

<ui:composition template="/template/mylayout.xhtml">
	<ui:define name="content">
		<f:view>
			<c:set var="p" value="#{person.thePerson}" />

			<ui:insert>
				<ui:include src="template/person.xhtml">

					<ui:param name="p" value="#{p}" />

				</ui:include>
			</ui:insert>
			
			<c:if test="#{p.cv ne null}">
				<h:form><p>
					CV :
						<p:commandButton value="#{p.cv.name}"  action="#{cv.showCV(p.cv.id, true)}" ajax="false" />
				</p></h:form>
			</c:if>


		</f:view>
	</ui:define>
</ui:composition>

</html>
