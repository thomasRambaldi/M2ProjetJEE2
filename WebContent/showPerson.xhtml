<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/template/mylayout.xhtml">
	<ui:define name="content">
		<f:view>
			<c:set var="c" value="#{person.thePerson}" />

			<h1>Person #{c.firstName}</h1>
			<p>email : #{c.email}</p>
			<p>Pr√©nom : #{c.firstName}</p>
			<p>Nom : #{c.lastName}</p>
			<p>
				Naissance :
				<h:outputText value="#{c.birthday}">
					<f:convertDateTime pattern="dd/MM/yyyy" type="date" timeZone="Europe/Paris" />
				</h:outputText>
			</p>
			<p>Site Web : #{c.web}</p>
			<c:if test="#{c.cv ne null}">
				<h:form><p>
					CV :
					
						<h:commandLink action="#{cv.showCV(c.cv.id, true)}"
							value="#{c.cv.name}" />
					
				</p></h:form>
			</c:if>


		</f:view>
	</ui:define>
</ui:composition>

</html>
