<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/template/mylayout.xhtml">
    <ui:define name="content">
        <f:view>
            <c:set var="c" value="#{person.thePerson}" />
            <h1>Person #{c.firstName}</h1>
            <p>Id: #{c.email}</p>
            <p>Name: #{c.lastName}</p>
            <p>
                <h:link outcome="persons">List of persons</h:link>
            </p>
            
            <h:form>
				<p>
					<h:commandLink action="editPerson">Modifier</h:commandLink>
				</p>
			</h:form>
            
            
        </f:view>
    </ui:define>
</ui:composition>

</html>
