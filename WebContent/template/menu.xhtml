<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition>
	<ul>
		<h:form>
			<li>
				<p>
					<h:commandLink action="#{navigation.hello}" value="Accueil" />
				</p>
			</li>

			<c:if test="#{authController.isLogin() eq false}">
				<li><p>
						<h:commandLink action="inscription?faces-redirect=true">Inscription</h:commandLink>
					</p></li>
			</c:if>

			<li><c:if test="#{authController.isLogin()}">
					<p>
						<h:commandLink action="userAccount?faces-redirect=true">Votre compte</h:commandLink>
					</p>
				</c:if> <c:if test="#{authController.isLogin() eq false}">
					<p>
						<h:commandLink action="logIn?faces-redirect=true">Se connecter</h:commandLink>
					</p>
				</c:if></li>

			<li>
				<p>
					<h:commandLink action="persons?faces-redirect=true">Liste des personnes</h:commandLink>
				</p>
			</li>

			<li>
				<p>
					<h:commandLink action="cvs?faces-redirect=true">Liste des CVs</h:commandLink>
				</p>
			</li>

			<c:set var="s" value="#{params.search}" />

			<li> <div><h:inputText
					id="search" value="#{s}" required="false">
				</h:inputText>
				<h:commandLink action="#{params.searchValue()}">Rechercher</h:commandLink>
				</div></li>
		</h:form>
	</ul>
</ui:composition>

</html>
