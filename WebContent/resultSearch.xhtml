<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<h:body>
	<ui:composition template="/template/mylayout.xhtml">
		<ui:define name="content">
			<f:view>
				<h1>Personnes trouvées</h1>
				<h:form>
					<c:forEach var="p" items="#{params.resultSearchPerson}">
						<h:commandLink action="#{person.show(p.email)}"
							value="#{p.firstName} #{p.lastName}" />
					</c:forEach>
				</h:form>
				<h1>CVs trouvés</h1>
				<h:form>
						<c:forEach var="c" items="#{params.resultSearchCV}">
								<h:commandLink action="#{cv.showCV(c.id, true)}"
										value="Cv de #{c.person.firstName}  #{c.person.lastName}" />
						</c:forEach>
				</h:form>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>

</html>
