<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/template/mylayout.xhtml">
		<ui:define name="content">
			<f:view>



				<c:if test="#{params.resultSearchPerson ne null}">
					<h:form>
						<p:dataTable var="pers" value="#{params.resultSearchPerson}"
							rows="10" paginator="true"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15">
							<p:column headerText="Personne">
								<h:commandLink action="#{person.show(pers.email)}" value="#{pers.firstName} #{pers.lastName}" />
							</p:column>
						</p:dataTable>
					</h:form>
				</c:if>
				<br/>
				<c:if test="#{params.resultSearchCV ne null}">
					<h:form>
						<p:dataTable var="c" value="#{params.resultSearchCV}"
							rows="10" paginator="true"
							paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
							rowsPerPageTemplate="5,10,15">
							<p:column headerText="CV">
								<h:commandLink action="#{cv.showCV(c.id, true)}" value=" #{c.name} " />
							</p:column>
						</p:dataTable>
					</h:form>
				</c:if>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>

</html>
