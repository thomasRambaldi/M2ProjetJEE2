<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/template/mylayout.xhtml">
	<ui:define name="content">
		<f:view>
			<h1>Editer votre profil</h1>
			<h:form id="test">
				<c:set var="p" value="#{authController.getUser()}" />

				<h:panelGrid columns="3">

					Email : 
					<h:outputLabel value="#{p.email}" />
					<h:message for="email" style="color:red" />

					FirstName :
					<h:inputText id="firstName" value="#{p.firstName}" required="true" 
					requiredMessage="Le prÃ©nom est obligatoire">
						<f:ajax event="keyup" render="firstNameText" />
					</h:inputText>
					<h:message id="firstNameText" for="firstName" style="color:red" />

					Lastname :
					<h:inputText id="lastName" value="#{p.lastName}" required="true"
					requiredMessage="Le nom est obligatoire">
						<f:ajax event="keyup" render="lastNameText" />
					</h:inputText>
					<h:message id="lastNameText" for="lastName" style="color:red" />
					
					Date de naissance :
					<p:calendar id="effect" value="#{p.birthday}" effect="fold" />
					<h:message id="birthdayText" for="birthday" style="color:red" />

					
					Site Web :
					<p:inputText id="web" value="#{p.web}">
						<f:ajax event="keyup" render="webText" />
					</p:inputText>
					<h:message id="webText" for="web" style="color:red" />
					
<!-- 					Mot de passe : -->

<!-- 					requiredMessage="Le mot de passe est obligatoire" > -->

<!-- 					</h:inputSecret> -->
<!-- 					<h:message for="pwd" style="color:red" /> -->
					
<!-- 					<h:commandButton action="#{authController.save()}" value="Save" />  -->
					<p:commandButton value="Sauvegarder" action="#{authController.save()}" icon="ui-icon-check" />
 
				</h:panelGrid>


			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
</html>
