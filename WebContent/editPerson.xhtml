<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/template/mylayout.xhtml">
	<ui:define name="content">
		<f:view>
			<h1>Editer votre profil</h1>
			<h:form id="test">
				<c:set var="p" value="#{authController.getUser()}" />

				<h:panelGrid columns="3">

					Email : 
					<h:outputLabel value="#{p.email}" />
					<h:message for="email" style="color:red" />

					FirstName :
					<h:inputText id="firstName" value="#{p.firstName}">
						<f:validateLength minimum="4" maximum="200" />
						<f:validateRegex pattern="^[A-Za-z-]+$" />
					</h:inputText>
					<h:message for="firstName" style="color:red" />

					Lastname :
					<h:inputText id="lastName" value="#{p.lastName}">
						<f:validateRegex pattern="^[A-Za-z-]+$" />
					</h:inputText>
					<h:message for="lastName" style="color:red" />
					
					Site Web :
					<h:inputText id="web" value="#{p.web}">
						<f:validateRegex pattern="^www.[A-Za-z0-9-_.]+.[A-za-z]{2,3}$" />
					</h:inputText>
					<h:message for="web" style="color:red" />
					
					Date de naissance :
					<h:inputText id="birthday" value="#{p.birthday}">
						<f:validateRegex pattern="^([0-9]{2}/[0-9]{2}/[0-9]{4})?$" />
					</h:inputText>
					<h:message for="birthday" style="color:red" />
					
					Mot de passe :
					<h:inputText id="pwd" value="#{p.password}">
					</h:inputText>
					<h:message for="pwd" style="color:red" />
					
					<h:commandButton action="#{authController.save()}" value="Save" /> 

				</h:panelGrid>


			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
</html>
