<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:p="http://primefaces.org/ui" >


<f:metadata>
	<f:event listener="#{cv.redirectAccessUserCV}" type="preRenderView"></f:event>
</f:metadata>

<ui:composition template="/template/mylayout.xhtml">
	<ui:define name="content">
		<f:view>
			<c:set var="p" value="#{authController.getUser()}" />
			<c:set var="c" value="#{p.cv}" />

			<ui:insert>
				<ui:include src="template/cv.xhtml">

					<ui:param name="p" value="#{p}" />
					<ui:param name="c" value="#{c}" />

				</ui:include>
			</ui:insert>


			<h:form>
				
				<p>
					<p:commandButton value="Modifier votre CV" action="#{cv.editTheCv(p)}" ajax="false" />
				</p>
				<p>
					<p:commandButton value="Supprimer votre CV"  action="#{cv.remove(p)}" onclick="return confirm('ÃŠtes vous sur de vouloir supprimer votre CV ?')" ajax="false" />
				</p>
			

			
			<p>
				<p:commandButton value="Liste des CVs" action="cvs" ajax="false" />
			</p>
			</h:form>
		</f:view>
	</ui:define>
</ui:composition>

</html>
