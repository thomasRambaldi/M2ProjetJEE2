<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/template/mylayout.xhtml">
	<ui:define name="content">
		<f:view>
			<c:set var="c" value="#{cv.theCV}" />
			<h1>CV #{c.name}</h1>

			<h:form>
				<table>
					<tr>
						<th>Title</th>
						<th>Nature</th>
						<th>Year</th>
						<th>Description</th>
						<th>Web Site</th>
						<th>Action</th>
					</tr>
					<c:forEach var="a" items="#{c.activities}">
						<tr>
							<td>${a.title}</td>
							<td>${a.nature}</td>
							<td>${a.year}</td>
							<td>${a.description}</td>
							<td>${a.web}</td>
							<td><h:commandLink action="#{cv.removeActivity(a.id)}"
									value="Supprimer cette activitée" /></td>
						</tr>
					</c:forEach>
				</table>
				<h:commandButton action="#{cv.newActivity()}"
					value="Ajouter une activitée" />
			</h:form>


			<h:form>
				<p>
					<h:commandLink action="editCV">Modifier</h:commandLink>
				</p>
				<p>
					<h:commandLink action="#{cv.remove()}">Supprimer votre CV</h:commandLink>
				</p>
			</h:form>


			<p>
				<h:link outcome="cvs">List of  CVs</h:link>
			</p>

		</f:view>
	</ui:define>
</ui:composition>

</html>
