<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


<ui:composition template="/template/mylayout.xhtml">
	<ui:define name="content">
		<f:view>
			<c:set var="c" value="#{cv.theCV}" />
			<c:set var="p" value="#{c.person}" />
			<h1>CV de #{p.firstName} #{p.lastName}</h1>

			<ui:insert>
				<ui:include src="template/cv.xhtml">

					<ui:param name="p" value="#{p}" />
					<ui:param name="c" value="#{c}" />

				</ui:include>
			</ui:insert>

			<p>
				<h:link outcome="cvs">Liste de CVs</h:link>
			</p>

		</f:view>
	</ui:define>
</ui:composition>

</html>
