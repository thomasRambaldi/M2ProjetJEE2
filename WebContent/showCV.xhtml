<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/template/mylayout.xhtml">
	<ui:define name="content">
		<f:view>
			<c:set var="c" value="#{cv.theCV}" />
			<h1>#{c.name} de #{c.person.firstName} #{c.person.lastName}</h1>

			<h:form>
				<table>
					<tr>
						<th>Title</th>
						<th>Nature</th>
						<th>Year</th>
						<th>Description</th>
						<th>Web Site</th>
						<th>Action</th>
					</tr>
					<c:set var="count" value="0" />
					<c:forEach var="a" items="#{c.activities}">
						<tr>
							<td>${a.title}</td>
							<td>${a.nature}</td>
							<td>${a.year}</td>
							<td>${a.description}</td>
							<td>${a.web}</td>

							<td><c:if test="#{authController.isLogin()}">
									<h:commandLink action="#{cv.removeActivity(count)}"
										value="Supprimer cette activitée"
										onclick="return confirm('êtes vous sur de vouloir supprimer cette activitée')" />
								</c:if></td>

						</tr>
						<c:set var="count" value="${count + 1}" />
					</c:forEach>
				</table>
				<h:commandButton action="#{cv.newActivity()}"
					value="Ajouter une activitée" />
			</h:form>


			<h:form>
				<p>
					<h:commandLink action="editCV">Modifier</h:commandLink>
				</p>
				<p>
					<h:commandLink action="#{cv.remove()}" onclick="return confirm('êtes vous sur de vouloir supprimer votre CV')">Supprimer votre CV</h:commandLink>
				</p>
			</h:form>

		</f:view>
	</ui:define>
</ui:composition>

</html>
