<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core">


<ui:composition template="/template/mylayout.xhtml">
	<ui:define name="content">
		<f:view>
			<c:set var="c" value="#{cv.theCV}" />
			<c:set var="p" value="#{c.person}" />
			<h1>CV de #{p.firstName} #{p.lastName}</h1>

			<h:form>
				<div class="cvPage">
					<div class="cvTitle"><h3>#{c.name}</h3></div>
					<div class="infoPers">
						<div class="info">
							<p>
								<strong>#{p.firstName} #{p.lastName}</strong><br />NÃ© le
								#{p.birthday}
							</p>
							<p>#{p.email}</p>
						</div>
						<div class="photo"></div>
					</div>

					<c:forEach var="a" items="#{c.activities}">
						<div class="activity">
							<h2>${a.nature}</h2>
							<div class="gauche">
							<p>${a.year}</p>
							</div>
							<div class="droite">
							<p><span class="title">${a.title}</span></p>
							<p><span class="elemActivity">${a.description}</span></p>
							<p><span class="elemActivity">${a.web}</span></p>
							</div>
						</div>
					</c:forEach>
				</div>
			</h:form>

			<p>
				<h:link outcome="cvs">Liste de CVs</h:link>
			</p>

		</f:view>
	</ui:define>
</ui:composition>

</html>
