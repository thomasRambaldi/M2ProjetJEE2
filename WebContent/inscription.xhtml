<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<f:metadata>
	<f:event listener="#{person.initInscription}" type="preRenderView"></f:event>
</f:metadata>

<ui:composition template="/template/mylayout.xhtml">
	<ui:define name="content">
		<c:set var="c" value="#{person.thePerson}" />
		<fieldset>
			<legend>Inscription</legend>
			<h:form id="test">

				<h:panelGrid columns="3">
					<h:outputText value="Prénom :" />
					<h:inputText id="firstName" value="#{c.firstName}" required="true"
						requiredMessage="Le prénom est obligatoire">
						<f:ajax event="keyup" render="firstNameText" />
					</h:inputText>
					<h:message id="firstNameText" for="firstName" style="color:red" />

					<h:outputText value="Nom :" />
					<h:inputText id="lastName" value="#{c.lastName}" required="true"
						requiredMessage="Le nom est obligatoire">
						<f:ajax event="keyup" render="lastNameText" />
					</h:inputText>
					<h:message id="lastNameText" for="lastName" style="color:red" />

					<h:outputText value="Adresse email :" />
					<h:inputText id="email" value="#{c.email}" required="true"
						requiredMessage="L'email est obligatoire">
						<f:ajax keyup="blur" render="emailText" />
					</h:inputText>
					<h:message id="emailText" for="email" style="color:red" />


					<h:outputText value="Date de naissance" />
					<p:calendar id="birthday" value="#{c.birthday}" />
					<h:message id="birthdayText" for="birthday" style="color:red" />

					<h:outputText value="Site web :" />
					<h:inputText id="web" value="#{c.web}" required="false">
						<f:ajax event="keyup" render="webText" />
					</h:inputText>
					<h:message id="webText" for="web" style="color:red" />

					<h:outputLabel for="pwd1" value="Mot de passe :" />
					<p:password id="pwd1" value="#{c.password}" match="pwd2"
						label="Mot de passe " required="true"
						requiredMessage="Le mot de passe est obligatoire" />
					<h:message id="pwd1Text" for="pwd1" style="color:red" />

					<h:outputLabel for="pwd2" value="Confirmer le mot de passe" />
					<p:password id="pwd2" label="Confirmer le mot de passe"
						required="true"
						requiredMessage="Le mot de passe doit être le même" />
					<h:message id="pwd2Text" for="pwd2" style="color:red" />


				</h:panelGrid>
				<h:commandButton action="#{person.inscription()}"
					value="Inscription">
					<f:ajax execute="@form test" render="@form test" />
				</h:commandButton>

			</h:form>
		</fieldset>

	</ui:define>
</ui:composition>
</html>
