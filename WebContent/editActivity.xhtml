<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/template/mylayout.xhtml">
	<ui:define name="content">
		<f:view>
			<c:set var="c" value="#{cv.theCV}" />
			<c:set var="a" value="#{cv.theActivity}" />
			<h1>Édition de l'activité : #{a.title}, de votre CV : #{c.name}</h1>
			<h:form id="test">


				<h:panelGrid columns="3">
					Titre : 
					<h:inputText id="title" value="#{a.title}">
						<f:validateLength minimum="5" maximum="200" />
					</h:inputText>
					<h:message for="title" style="color:red" />		
					
					Nature : 
					<h:inputText id="nature" value="#{a.nature}">
						<f:validateLength minimum="5" maximum="200" />
					</h:inputText>
					<h:message for="nature" style="color:red" />		
					
					Année : 
					<h:inputText id="year" value="#{a.year}">
						<f:validateLength minimum="4" maximum="4" />
					</h:inputText>
					<h:message for="year" style="color:red" />		
					
					Description : 
					<h:inputTextarea id="description"
						value="#{a.description}">
						<f:validateLength minimum="5" maximum="500" />
					</h:inputTextarea>
					<h:message for="description" style="color:red" />		
					
					Site web : 
					<h:inputText id="web" value="#{a.web}">
						<f:validateLength minimum="1" maximum="200" />
					</h:inputText>
					<h:message for="web" style="color:red" />
			
					<h:commandButton action="#{cv.save()}" value="Save" /> | <h:link
						outcome="cvs" value="List of CVs" />

				</h:panelGrid>

			</h:form>
		</f:view>
	</ui:define>
</ui:composition>
</html>
