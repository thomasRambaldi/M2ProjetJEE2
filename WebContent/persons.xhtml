<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:p="http://primefaces.org/ui">

<h:body>
	<ui:composition template="/template/mylayout.xhtml">
		<ui:define name="content">
			<f:view>
				<h1>Liste des personnes</h1>
				<h:form>
					<p:dataTable var="c" value="#{person.persons}" rows="5"
						paginator="true"
						paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
						rowsPerPageTemplate="5,10,15">
						
						<p:column headerText="email">
							<h:outputText value="#{c.email}" />
						</p:column>

						<p:column headerText="PrÃ©nom">
							<h:outputText value="#{c.firstName}" />
						</p:column>

						<p:column headerText="Nom">
							<h:outputText value="#{c.lastName}" />
						</p:column>
						
						<p:column headerText="Montrer">
							<h:commandLink action="#{person.show(c.email)}"
										value="Montrer" />
						</p:column>
					</p:dataTable>
				</h:form>
			</f:view>
		</ui:define>
	</ui:composition>
</h:body>

</html>
